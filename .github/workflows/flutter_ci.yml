name: Flutter CI

# triggers: pushes to main or pull requests; you can add tags or branches later
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  build-android:
    name: Build Android (matrix)
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        arch: [arm, x86] # optional matrix, keep or remove
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Cache gradle (~/.gradle and ./gradle)
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/daemon
            ~/.gradle/native
            ~/.pub-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            build/app/outputs/**/*.apk
            build/app/outputs/**/*.aab

  build-ios:
    name: Build iOS (macOS runner)
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - run: flutter pub get
      - name: Build iOS (archive)
        run: |
          # this will build an Xcode archive; modify if you use flavors or different signing
          flutter build ipa --export-method ad-hoc --release
      - uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/ipa
